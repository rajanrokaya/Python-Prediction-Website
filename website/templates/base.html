<!--This is a template for a basic HTML document that uses the Jinja template engine. The document includes
links to Bootstrap CSS and JS, a custom CSS file, and Google fonts. It also includes links to Chart.js library.

The document includes a header with a navbar and a logo, and a main section that includes a content block that
can be filled in with Jinja. The navbar includes links to various pages, such as "Home", "Datas", "Bar Chart",
and "Line Chart". The logo image is served from the "static" folder using the Jinja url_for function.

In the body, the "block" tags are used to define areas that can be overridden in child templates. The
"block title" tag defines the title of the page, which defaults to "Home". The "block content" tag defines
the main content of the page.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300&display=swap" rel="stylesheet">

    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg main-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><img src="{{ url_for('static', filename='images/logo.png') }}"
                                                      alt="Python Project" class="navbar-brand__logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                    <a class="nav-link" href="/datas">Datas</a>
                    <a class="nav-link" href="/chart-bar">Bar Chart</a>
                    <a class="nav-link" href="/chart-line">Line Chart</a>
                    <!--<a class="nav-link" href="/chartJS-bar">Bar Chart JS</a>
                    <a class="nav-link" href="/chartJS-line">Line Chart JS</a>-->
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="content">
        {% block content %}{% endblock %}
    </section>
</main>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
